<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .result-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <div class="result-container">
        <p>Hello, {{ name }}</p>
        <p>Marks Obtained: {{ marks }}</p>
    </div>
    <form action="/logout3" method="POST">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
